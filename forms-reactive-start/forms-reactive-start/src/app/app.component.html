<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()">  
        <div formGroupName="userData">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username">
                   <!-- same as formControlName="'username'" -->
                   <span class="help-block"
                   *ngIf=" !signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">Enter Username...</span>

                   <span class="help-block"
                   *ngIf="signupForm.get('userData.username').errors && signupForm.get('userData.username').errors['nameIsForbidden']">Invalid Name</span>

                   <span class="help-block"
                   *ngIf=" signupForm.get('userData.username').errors && signupForm.get('userData.username').errors['required']">Required Name</span>
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  formControlName="email">
              </div>
              <span class="help-block"
              *ngIf=" !signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Enter email...</span>

        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button"
          (click)="addHobbies()">Add Hobby</button>
          <div class="form-group" *ngFor="let h of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i"/>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <span class="help-block"
      *ngIf=" !signupForm.valid && signupForm.touched">Enter Valid Data...</span>
    </div>
  </div>
</div>
