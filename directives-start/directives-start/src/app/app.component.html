<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li class="list-group-item"
            *ngFor="let number of oddnumbers " 
            [ngClass]="{odd: number%2 !=0 }"
            [ngStyle]="{backgroundColor: number%2 !=0? 'yellow': 'tranparent'}">
            {{ number }}
            </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li class="list-group-item"
            *ngFor="let number of evennumbers " 
            [ngClass]="{odd: number%2 !=0 }"
            [ngStyle]="{backgroundColor: number%2 !=0? 'yellow': 'tranparent'}">
            {{ number }}
            </li>
        </div>
      </ul>
      <p appBasicHighlight> Style Me</p>
      <p appBetterHighlight [highlightColor]="'yellow'" [defaultColor]="'red'"> Style Better</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="10">Case 10</p>
      <p *ngSwitchCase="20">Case 20</p>
      <p *ngSwitchDefault>Case default</p>
    </div>

  </div>
</div>
